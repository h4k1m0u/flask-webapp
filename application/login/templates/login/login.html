{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Login page</h1>

        <form method="POST" action="{{ url_for('.submit') }}">
            {{ form.csrf_token }}
            {{ form.email.label }} {{ form.email() }}
            {{ form.password.label }} {{ form.password() }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
